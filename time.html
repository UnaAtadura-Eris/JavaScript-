<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>相对时间计算器</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <h1 class="text-center">相对时间计算器</h1>
    </div>
    <div class="input-group">
      <label for="startDate">起始日期时间：</label>
      <input type="date" id="startDate" name="startDate">
      <label for="startTime"></label>
      <input type="time" id="startTime" name="startTime">
    </div>
    <div class="input-group">
      <label for="endDate">结束日期时间：</label>
      <input type="date" id="endDate" name="endDate">
      <label for="endTime"></label>
      <input type="time" id="endTime" name="endTime">
    </div>
    <div class="input-group">
      <label for="units">输出单位：</label>
      <select id="units">
        <option value="all">全部</option>
        <option value="year">年</option>
        <option value="month">月</option>
        <option value="day">日</option>
        <option value="hour">小时</option>
        <option value="minute">分钟</option>
        <option value="second">秒</option>
        <option value="week">周</option>
      </select>
    </div>
    <div class="text-center">
      <button id="calculateBtn" class="btn btn-primary">计算</button>
      <div id="result"></div>
    </div>
  </div>

  <hr class="separator">

  <div class="text-center">
    <h1 class="title">地球online累积在线时间</h1>
    <div id="display" class="timer"></div>
    <script src="./node_modules/moment/min/moment.min.js"></script>
    <script src="script.js"></script>
  </div>
</body>

</html>
