<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>相对时间计算器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>相对时间计算器</h1>
  <div>
    <label for="startDate">起始日期：</label>
    <input type="datetime-local" id="startDate" value="">
    <label for="seconds"></label>
    <input type="number" id="seconds" min="0" max="59" step="1" value="">
  <div>
    <label for="endDate">结束日期：</label>
    <input type="datetime-local" id="endDate" value="">
    <label for="seconds"></label>
    <input type="number" id="seconds" min="0" max="59" step="1" value="">
  </div>
  <div>
    <label for="units">输出单位：</label>
    <select id="units">
      <option value="all">全部</option>
      <option value="year">年</option>
      <option value="month">月</option>
      <option value="day">日</option>
      <option value="hour">小时</option>
      <option value="minute">分钟</option>
      <option value="second">秒</option>
      <option value="week">周</option>
    </select>
  </div>
  <button id="calculateBtn">计算</button>
  <div id="result"></div>
  <script src="./node_modules/moment/min/moment.min.js"></script>
  <!-- <script src="script.js"></script> -->
  <script>
    // 设置日期输入框的初始默认值为当前时间
    var startDateInput = document.getElementById('startDate');
    var endDateInput = document.getElementById('endDate');
    var secondsInput = document.getElementById('seconds');
    var now = new Date();
    var year = now.getFullYear();
    var month = (now.getMonth() + 1).toString().padStart(2, '0');
    var day = now.getDate().toString().padStart(2, '0');
    var hours = now.getHours().toString().padStart(2, '0');
    var minutes = now.getMinutes().toString().padStart(2, '0');
    var second = now.getSeconds().toString().padStart(2, '0');
    var defaultDateTime = year + '-' + month + '-' + day + 'T' + hours + ':' + minutes;
    startDateInput.value = defaultDateTime;
    endDateInput.value = defaultDateTime;
    secondsInput.value= second
    // var startDate = moment(document.getElementById('startDate').value);
    // console.log("startDate")
  </script>
  <h1>地球online累积在线时间</h1>
   <!-- 定义一个显示元素，给它一个 id -->
  <div id="display"></div>
  <!-- 引入 JavaScript 代码 如果把函数写在一个文件，那要在html的最后引用-->
  <script src="./node_modules/moment/min/moment.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
