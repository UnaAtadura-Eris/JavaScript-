<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>相对时间计算器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>相对时间计算器</h1>
  <label for="startDate">起始日期时间：</label>
  <input type="date" id="startDate" name="startDate">

  <label for="startTime"></label>
  <input type="time" id="startTime" name="startTime">
  <br>
  <label for="endDate">结束日期时间：</label>
  <input type="date" id="endDate" name="endDate">

  <label for="endTime"></label>
  <input type="time" id="endTime" name="endTime">
  <div>
    <label for="units">输出单位：</label>
    <select id="units">
      <option value="all">全部</option>
      <option value="year">年</option>
      <option value="month">月</option>
      <option value="day">日</option>
      <option value="hour">小时</option>
      <option value="minute">分钟</option>
      <option value="second">秒</option>
      <option value="week">周</option>
    </select>
  </div>
  <button id="calculateBtn">计算</button>
  <div id="result"></div>
  <script src="./node_modules/moment/min/moment.min.js"></script>
  <!-- <script src="script.js"></script> -->
  <script>
    // 获取当前日期和时间
    var now = moment();
    
    // 获取日期和时间的格式化字符串
    var formattedDate = now.format('YYYY-MM-DD');
    var formattedTime = now.format('HH:mm:ss');
    
    // 设置起始日期和时间的初始值
    document.getElementById('startDate').value = formattedDate;
    document.getElementById('startTime').value = formattedTime;

    // 设置结束日期和时间的初始值
    document.getElementById('endDate').value = formattedDate;
    document.getElementById('endTime').value = formattedTime;
  </script>
  <h1>地球online累积在线时间</h1>
   <!-- 定义一个显示元素，给它一个 id -->
  <div id="display"></div>
  <!-- 引入 JavaScript 代码 如果把函数写在一个文件，那要在html的最后引用-->
  <script src="./node_modules/moment/min/moment.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
